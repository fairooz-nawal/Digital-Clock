<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
   <div class="container"> 
       <div class="content">
           <div class="head">Digital Clock</div>
            <div class="hours">
                <span id="hour"></span>
                <div class="inner"><p>Hour</p></div>
            </div>
             <div class="minutes">
                 <span id="min"></span>
                 <div class="inner"><p>Minutes</p></div>
            </div>
             <div class="seconds">
                 <span id="sec"></span>
                 <div class="inner"><p>Seconds</p></div>
            </div>
       </div>       
   </div> 
   <script src="time.js"></script>
</body>
</html>
